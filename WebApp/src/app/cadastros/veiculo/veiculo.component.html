<!--#region SPINNER-->
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!--#endregion-->

<!--#region CAMPOS FORMULARIO-->
<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="ID" type="number" [(ngModel)]="veiculo.veiculoId" required>
    </mat-form-field>
  </div>
  <div class="col s12 m8 l8">
    <mat-form-field>
      <input matInput placeholder="Descricao" type="text" [(ngModel)]="veiculo.descricao" required>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <!--#region CAMPOS FORMULARIO - LISTBOX-->
  <div class="col s12 m4 l4">
    <mat-form-field>
      <mat-select placeholder="Marca" name="marca" [(ngModel)]="veiculo.marca">
        <mat-option *ngFor="let e of this.marcaList" [value]="e">
          {{e.sigla + " - " + e.descricao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <!--#endregion-->
  <div class="col s12 m8 l8">
    <mat-form-field>
      <input matInput placeholder="Modelo" type="text" [(ngModel)]="veiculo.modelo" required>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Placa" type="text" [(ngModel)]="veiculo.placa" required>
    </mat-form-field>
  </div>
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Ano" type="number" [(ngModel)]="veiculo.ano" required>
    </mat-form-field>
  </div>
  <div class="col s12 m4 l4">
    <mat-form-field>
      <input matInput placeholder="Cor" type="text" [(ngModel)]="veiculo.cor" required>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col s12 m6 l6">
    <mat-form-field>
      <input matInput placeholder="Preço" type="number" [(ngModel)]="veiculo.preco" required>
    </mat-form-field>
  </div>
  <div class="col s12 m6 l6">
    <mat-form-field>
      <input matInput placeholder="Valor de Locação" type="number" [(ngModel)]="veiculo.locacao" required>
    </mat-form-field>
  </div>
</div>
<!--#endregion-->

<!--#region BOTOES-->
<div class="row">
  <div class="col s12 m12 l12">
    <div class="row footer-btn">
      <div class="button-row col s12"> 
        <button mat-raised-button color="blue" (click)="this.save()" >Salvar</button>
        <button mat-raised-button color="green" (click)="this.backward()" >Voltar</button>
      </div>
    </div>
  </div>
</div>
<!--#endregion-->
