<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="row">
  <div class="col s12 m12 l12">
    <mat-table #table [dataSource]="this.dataSource" matSort class="table-striped">
      <!--<ng-container matColumnDef="clienteid">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.marcaid}} </mat-cell>
        </ng-container>-->
      <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef mat-sort-header> nome </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="cpf">
        <mat-header-cell *matHeaderCellDef mat-sort-header> cpf </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cpf}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="contato">
        <mat-header-cell *matHeaderCellDef mat-sort-header> contato </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.contato}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="endereco">
        <mat-header-cell *matHeaderCellDef mat-sort-header> endere√ßo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endereco}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="editColumn">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button>
            <mat-icon (click)="callNew()">add_circle_outline</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon (click)="callUpdate(element.clienteid)">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon (click)="this.deleteConfirmation(element.clienteid)">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="this.displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: this.displayedColumns;"></mat-row>
    </mat-table>  
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>  
  </div>
</div>
